<div class="w-full ">
  <button [disabled]="!(this.valueQuantity > 1)" pButton pRipple icon="pi pi-minus" (click)="minus()">
  </button>
  <input type="text" class="w-4rem text-center" readonly pInputText 
    [(ngModel)]="valueQuantity" />
  <button pButton pRipple icon="pi pi-plus" (click)="add()"></button>
</div>
