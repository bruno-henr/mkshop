<div *ngIf="products.length" class="container-main-products" >
  <div class="flex align-items-center w-full header-main-products">
    <div class="col-6 text-left div-left">
      <h3>
        Principais marcas
      </h3>
    </div>
    <div class="col-6 text-right div-right">
      <a href="">
        Ver mais
      </a>
    </div>
  </div>

  <p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="false"
    [responsiveOptions]="responsiveOptions" [showIndicators]="true">

    <ng-template let-product pTemplate="item" >
      <div 
        style="background-color: #F0EEEE !important;"
        class="cursor-pointer border-1 surface-border border-round m-2 text-center py-5 px-3 h-16rem flex align-items-center justify-content-center"
       
      >
        <a [routerLink]="['/produto']">
          <div class="item-main-product">
            <img src="assets/main-products/{{ product.image }}.png" [alt]="product.name"  />
          </div>
        </a>
        
      </div>
      <div>
        <h4 class="mb-1 text-black-alpha-90">{{ product.name }}</h4>
      </div>
    </ng-template>
  </p-carousel>
</div>
